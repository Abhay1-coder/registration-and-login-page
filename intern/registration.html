<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration</title>
    <link rel="stylesheet" href="css/index.css">

         <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--icon -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="css/login-registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <img class="home-image" src="image/walpaper.jpg" alt="home image">
  <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
          <div>
              <h1 class="Company">POWER FORWARD</h1>
              <h3 class="Company-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit,<br> sed do eiusmod tempor incididunt ut labore et dolore magna.</h3>
              <img class="home-animation" src="image/home-animation.jpg" alt="home image">
          </div>
      </div>
        <div class="registration col-lg-6 col-md-12">
            <form class="form">
            <div class="mb-3">
                <h3>
                    Get started with your free account
                </h3>
                    
                <div>
                    <button  type="button" class="btn btn-dark btn-lg"><i class="btn-icon fab fa-twitter"></i>Login via Twitter</button>
                </div>
                <div>
                    <button type="button" class="btn btn-dark btn-lg"><i class="btn-icon fab fa-facebook-f"></i>Login via facebook</button>
                </div>
                <h5>OR</h5>
                <div>
                    <i class="card-icon fas fa-user"></i>
                    <input type="text" placeholder="Full name">
                </div>
                <div class="card-input-section">
                    <i class="card-icon fas fa-envelope-square"></i>
                    <input type="email" placeholder="Email address">
                  </div>
                  <div class="card-input-section">
                    <i class="card-icon fas fa-lock"></i>
                    <input type="password" placeholder="Create password">
                  </div>
                  <div class="card-input-section">
                    <i class="card-icon fas fa-lock"></i>
                    <input type="password" placeholder="Repeat password">
                  </div>
                  <a href="#" class="btn btn-dark">Create Account</a>
          </form>
        </div>    
        
    </div>
 

</body>
</html>
